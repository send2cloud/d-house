<style type="text/css">
.specialflag {
  position: absolute;
  display: inline-block;
  bottom: 0;
  right: 0;
  line-height: 24px;
  padding: 0 30px 0 5px;
  font-family: "Montserrat", sans-serif;
  font-size: 14px;
  color: white;
  /*background-color: #ffd34e;*/
  background-color: #B80104;
  z-index: 9;
}
.specialflag:after {
  content: '';
  display: block;
  position: absolute;
  width: 0;
  height: 0;
  border: solid #B80104;
  border-left-color: transparent;
  border-width: 12px 8px;
  top: 0;
  left: -10px;
}
.soldout {
  padding:15px;
  background-color:#D7D7D7;
  text-decoration:line-through;
  background: repeating-linear-gradient(-55deg,#f6f6f6,#f6f6f6 10px, #f1f1f1 10px,#f1f1f1 20px);
  }
  
.circle{
width:50px;

}
